<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="chair.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1.56" shadow-softness="0.7" auto-rotate camera-orbit="-468.5deg 90.52deg 2.289m" field-of-view="30deg" camera-target="7.451e-9m 0.05m 0.01026m">
      <button class="Hotspot" slot="hotspot-1" data-position="0.014215285984537014m 0.9322233120004779m 0.2280952701826427m" data-normal="-0.02892804833729158m 0.0987914371921711m -0.9946875991771994m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">HOTSPOT</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
